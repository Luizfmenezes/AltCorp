<div class="integration-settings-container">
    <h2>Configurações de Integração</h2>
    <p class="section-description">Defina as informações de conexão da API:</p>
    <form id="integration-settings-form">
        <div class="input-group">
            <label for="system-id"><i class="ph ph-hash"></i>ID do Sistema</label>
            <input type="number" id="system-id" placeholder="Ex: 1" value="1" required>
        </div>
        <div class="input-group">
            <label for="api-endpoint"><i class="ph ph-link"></i>Endpoint da API</label>
            <input type="text" id="api-endpoint" placeholder="Ex: http://192.168.15.187" value="http://192.168.15.187"
                required>
        </div>
        <div class="input-group">
            <label for="port"><i class="ph ph-plug"></i>Porta</label>
            <input type="number" id="port" placeholder="Ex: 8000" value="8000" required>
        </div>
        <div class="input-group">
            <label for="company-name"><i class="ph ph-buildings"></i>Nome da Empresa</label>
            <input type="text" id="company-name" placeholder="Ex: AltCorp" value="AltCorp" required>
        </div>
        <div class="button-group">
            <button type="submit" id="save-settings-button" class="primary-button">Salvar Configurações
                (Desativado)</button>
            <button type="button" id="reset-settings-button" class="secondary-button">Voltar ao Padrão
                (Desativado)</button>
        </div>
    </form>
    <div id="integration-message-box" class="message-box hidden"></div>
</div>
