<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header-dashboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px;
            flex-grow: 1;
            margin-right: 10px;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 0 5px;
        }
        .search-icon {
            color: #888;
            margin-right: 5px;
        }
        .filter-button, .add-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .filter-button:hover, .add-button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .loading, .error, .no-data {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .loading {
            color: #007bff;
        }
        .error {
            color: #dc3545;
        }
        .no-data {
            color: #6c757d;
        }
        .edit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .edit-button:hover {
            background-color: #218838;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            z-index: 1; /* Sit on top */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%; /* Could be more responsive */
            max-width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .modal-content input[type="text"],
        .modal-content input[type="number"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modal-content button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header-dashboard">
            <div class="search-bar">
                <input type="text" id="productSearch" placeholder="Pesquise o nome ou ID produto">
                <i class="fas fa-search search-icon"></i>
            </div>
            <button class="filter-button"><i class="fas fa-filter icon-lg"></i> Filtrar</button>
            <button class="add-button" id="openModalButton"><i class="fas fa-plus-circle"></i> Adicionar</button>
        </div>

        <h1>Itens Disponíveis</h1>
        <div id="status-message" class="loading">Carregando itens...</div>
        <table id="itens-table" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Grupo</th>
                    <th>Subgrupo</th>
                    <th>Valor</th>
                    <th>Ações</th> </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>

    <div id="editItemModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Item</h2>
            <form id="editItemForm">
                <input type="hidden" id="editItemId">
                <label for="editItemNome">Nome:</label>
                <input type="text" id="editItemNome" required>

                <label for="editItemGroupo">Grupo:</label>
                <input type="text" id="editItemGroupo">

                <label for="editItemSubgrupo">Subgrupo:</label>
                <input type="text" id="editItemSubgrupo">

                <label for="editItemValor">Valor:</label>
                <input type="number" id="editItemValor" step="0.01">

                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
</body>
</html>
