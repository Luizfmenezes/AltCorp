<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            background-color: #f4f4f4;
            color: #333;
        }
        .dashboard-container {
            max-width: 900px;
            margin: 20px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header-dashboard {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            padding: 8px;
            flex-grow: 1;
            margin-right: 10px;
        }
        .search-bar input {
            border: none;
            outline: none;
            flex-grow: 1;
            padding: 0 5px;
        }
        .search-icon {
            color: #888;
            margin-right: 5px;
        }
        .filter-button, .add-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            font-size: 1em;
            transition: background-color 0.3s ease;
        }
        .filter-button:hover, .add-button:hover {
            background-color: #0056b3;
        }
        h1 {
            color: #0056b3;
            text-align: center;
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
            font-weight: bold;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #ddd;
        }
        .loading, .error, .no-data {
            text-align: center;
            font-size: 1.2em;
            margin-top: 20px;
        }
        .loading {
            color: #007bff;
        }
        .error {
            color: #dc3545;
        }
        .no-data {
            color: #6c757d;
        }
        .edit-button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .edit-button:hover {
            background-color: #218838;
        }

        /* Pagination Styles */
        .pagination-container {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-top: 20px;
        }
        .pagination-button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin: 0 5px;
            transition: background-color 0.3s ease;
        }
        .pagination-button:hover {
            background-color: #0056b3;
        }
        .pagination-button:disabled {
            background-color: #cccccc;
            cursor: not-allowed;
        }
        .page-info {
            font-size: 1em;
            font-weight: bold;
            color: #333;
        }

        /* Modal Styles */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; /* Stay in place */
            /* CORREÇÃO APLICADA AQUI */
            z-index: 1000; /* Sit on top of ALL content */
            left: 0;
            top: 0;
            width: 100%; /* Full width */
            height: 100%; /* Full height */
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            margin: auto;
            padding: 20px;
            border: 1px solid #888;
            border-radius: 8px;
            width: 80%; /* Could be more responsive */
            max-width: 500px;
            box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2), 0 6px 20px 0 rgba(0,0,0,0.19);
            animation-name: animatetop;
            animation-duration: 0.4s
        }

        /* Add Animation */
        @keyframes animatetop {
            from {top: -300px; opacity: 0}
            to {top: 0; opacity: 1}
        }

        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }
        .close-button:hover,
        .close-button:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }
        .modal-content h2 {
            text-align: center;
            color: #0056b3;
            margin-bottom: 20px;
        }
        .modal-content label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .modal-content input[type="text"],
        .modal-content input[type="number"] {
            width: calc(100% - 22px); /* Account for padding and border */
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .modal-content button {
            background-color: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            transition: background-color 0.3s ease;
            width: 100%;
        }
        .modal-content button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <div class="header-dashboard">
            <div class="search-bar">
                <input type="text" id="productSearch" placeholder="Pesquise o nome ou ID produto">
                <i class="fas fa-search search-icon"></i>
            </div>
            <button class="filter-button"><i class="fas fa-filter icon-lg"></i> Filtrar</button>
            <button class="add-button" id="openModalButton"><i class="fas fa-plus-circle"></i> Adicionar</button>
        </div>

        <h1>Itens Disponíveis</h1>
        <div id="status-message" class="loading">Carregando itens...</div>
        <table id="itens-table" style="display: none;">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Grupo</th>
                    <th>Subgrupo</th>
                    <th>Valor</th>
                    <th>Ações</th>
                </tr>
            </thead>
            <tbody>
                </tbody>
        </table>

        <div id="pagination-container" class="pagination-container" style="display: none;">
            <button id="prev-page-button" class="pagination-button">Anterior</button>
            <span id="page-info" class="page-info">Página 1</span>
            <button id="next-page-button" class="pagination-button">Próximo</button>
        </div>
    </div>

    <div id="editItemModal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <h2>Editar Item</h2>
            <form id="editItemForm">
                <input type="hidden" id="editItemId">
                <label for="editItemNome">Nome:</label>
                <input type="text" id="editItemNome" required>

                <label for="editItemGroupo">Grupo:</label>
                <input type="text" id="editItemGroupo">

                <label for="editItemSubgrupo">Subgrupo:</label>
                <input type="text" id="editItemSubgrupo">

                <label for="editItemValor">Valor:</label>
                <input type="number" id="editItemValor" step="0.01">

                <button type="submit">Salvar Alterações</button>
            </form>
        </div>
    </div>
</body>
</html>
<div class="item-management-content">
    <!-- Seção de Cadastro de Itens -->
    <div class="item-registration-section">
        <h2>Cadastro de Itens</h2>
        <form class="item-registration-form" id="item-registration-form">
            <div class="input-group">
                <label for="item-id">ID do Item:</label>
                <input type="text" id="item-id" placeholder="ID (será gerado automaticamente)" readonly>
            </div>
            
            <div class="input-group">
                <label for="item-name">Nome do Item:</label>
                <input type="text" id="item-name" placeholder="Digite o nome do item" required>
            </div>
            
            <div class="input-group">
                <label for="item-group">Grupo:</label>
                <input type="text" id="item-group" placeholder="Digite o grupo">
            </div>
            
            <div class="input-group">
                <label for="item-subgroup">Subgrupo:</label>
                <input type="text" id="item-subgroup" placeholder="Digite o subgrupo">
            </div>
            
            <div class="input-group">
                <label for="item-value">Valor (R$):</label>
                <input type="number" id="item-value" placeholder="0,00" step="0.01" min="0">
            </div>
            
            <div class="checkbox-group">
                <label>
                    <input type="checkbox" id="item-status" checked>
                    Item Ativo
                </label>
            </div>
            
            <div class="button-group">
                <button type="button" class="secondary-button" id="clear-form-button">
                    <i class="ph ph-trash"></i>
                    Limpar
                </button>
                <button type="submit" class="primary-button" id="save-item-button">
                    <i class="ph ph-check"></i>
                    Salvar Item
                </button>
            </div>
        </form>
        
        <div id="item-message-box" class="item-message-box hidden"></div>
    </div>

    <!-- Seção de Lista de Itens -->
    <div class="item-list-section">
        <h2>Lista de Itens Cadastrados</h2>
        
        <!-- Barra de Pesquisa e Filtros -->
        <div class="filter-section">
            <div class="filter-row">
                <div class="search-group">
                    <input type="text" id="search-input" placeholder="Pesquisar por nome ou ID...">
                    <button type="button" id="search-button" class="icon-button">
                        <i class="ph ph-magnifying-glass"></i>
                    </button>
                </div>
                
                <button type="button" id="toggle-filters-button" class="secondary-button">
                    <i class="ph ph-funnel"></i>
                    Filtros Avançados
                </button>
                
                <button type="button" id="refresh-list-button" class="secondary-button">
                    <i class="ph ph-arrow-clockwise"></i>
                    Atualizar
                </button>
            </div>
            
            <!-- Filtros Avançados (inicialmente ocultos) -->
            <div id="advanced-filters" class="advanced-filters hidden">
                <div class="filter-grid">
                    <div class="filter-group">
                        <label for="filter-id">ID:</label>
                        <input type="number" id="filter-id" placeholder="ID do item">
                    </div>
                    
                    <div class="filter-group">
                        <label for="filter-group">Grupo:</label>
                        <input type="text" id="filter-group" placeholder="Nome do grupo">
                    </div>
                    
                    <div class="filter-group">
                        <label for="filter-subgroup">Subgrupo:</label>
                        <input type="text" id="filter-subgroup" placeholder="Nome do subgrupo">
                    </div>
                    
                    <div class="filter-group">
                        <label for="filter-status">Status:</label>
                        <select id="filter-status">
                            <option value="">Todos</option>
                            <option value="1">Ativo</option>
                            <option value="0">Inativo</option>
                        </select>
                    </div>
                </div>
                
                <div class="filter-buttons">
                    <button type="button" id="apply-filters-button" class="primary-button">
                        <i class="ph ph-check"></i>
                        Aplicar Filtros
                    </button>
                    <button type="button" id="clear-filters-button" class="secondary-button">
                        <i class="ph ph-x"></i>
                        Limpar Filtros
                    </button>
                </div>
            </div>
        </div>

        <!-- Tabela de Itens -->
        <div class="table-container">
            <div id="loading-message" class="loading-message">
                <i class="ph ph-spinner ph-spin"></i>
                Carregando itens...
            </div>
            
            <table id="items-table" class="items-table hidden">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Grupo</th>
                        <th>Subgrupo</th>
                        <th>Valor</th>
                        <th>Status</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="items-table-body">
                    <!-- Itens serão inseridos aqui via JavaScript -->
                </tbody>
            </table>
            
            <div id="no-items-message" class="no-items-message hidden">
                <i class="ph ph-package"></i>
                <p>Nenhum item encontrado</p>
            </div>
        </div>

        <!-- Paginação -->
        <div id="pagination-container" class="pagination-container hidden">
            <button id="prev-page-button" class="pagination-button">
                <i class="ph ph-caret-left"></i>
                Anterior
            </button>
            <span id="page-info" class="page-info">Página 1</span>
            <button id="next-page-button" class="pagination-button">
                Próximo
                <i class="ph ph-caret-right"></i>
            </button>
        </div>
    </div>
</div>

<!-- Modal de Edição de Item -->
<div id="edit-item-modal" class="modal hidden">
    <div class="modal-content">
        <div class="modal-header">
            <h3>Editar Item</h3>
            <button type="button" class="close-modal-button" id="close-edit-modal">
                <i class="ph ph-x"></i>
            </button>
        </div>
        
        <div class="modal-body">
            <div id="loading-edit-form" class="loading-message">
                <i class="ph ph-spinner ph-spin"></i>
                Carregando dados do item...
            </div>
            
            <form id="edit-item-form" class="edit-item-form hidden">
                <input type="hidden" id="editItemId">
                
                <div class="input-group">
                    <label for="editItemIdDisplay">ID:</label>
                    <input type="text" id="editItemIdDisplay" readonly>
                </div>
                
                <div class="input-group">
                    <label for="editItemNome">Nome:</label>
                    <input type="text" id="editItemNome" required>
                </div>
                
                <div class="input-group">
                    <label for="editItemGroupo">Grupo:</label>
                    <input type="text" id="editItemGroupo">
                </div>
                
                <div class="input-group">
                    <label for="editItemSubgrupo">Subgrupo:</label>
                    <input type="text" id="editItemSubgrupo">
                </div>
                
                <div class="modal-buttons">
                    <button type="button" class="secondary-button" id="cancel-edit-button">
                        <i class="ph ph-x"></i>
                        Cancelar
                    </button>
                    <button type="submit" class="primary-button">
                        <i class="ph ph-check"></i>
                        Salvar Alterações
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
