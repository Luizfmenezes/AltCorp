<div class="container" style="max-width: 600px; margin: 40px auto; padding: 20px;">
    
    <h1>Editar Item</h1>
    
    <div id="loading-edit-form" style="text-align: center; font-size: 1.2em; color: #007bff;">
        Carregando dados do item...
    </div>
    
    <form id="edit-item-form" style="display: none;">
        <input type="hidden" id="editItemId">
        
        <div style="margin-bottom: 15px;">
            <label for="editItemIdDisplay" style="display: block; margin-bottom: 5px; font-weight: bold;">ID do Item</label>
            <input type="text" id="editItemIdDisplay" disabled style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px; background-color: #e9ecef;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="editItemNome" style="display: block; margin-bottom: 5px; font-weight: bold;">Nome do Item</label>
            <input type="text" id="editItemNome" required style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>

        <div style="margin-bottom: 15px;">
            <label for="editItemGroupo" style="display: block; margin-bottom: 5px; font-weight: bold;">Grupo</label>
            <input type="text" id="editItemGroupo" style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="margin-bottom: 15px;">
            <label for="editItemSubgrupo" style="display: block; margin-bottom: 5px; font-weight: bold;">Subgrupo</label>
            <input type="text" id="editItemSubgrupo" style="width: calc(100% - 22px); padding: 10px; border: 1px solid #ddd; border-radius: 4px;">
        </div>
        
        <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px;">
            <button type="button" id="cancel-edit-button" style="padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; background-color: #6c757d; color: white; font-weight: bold;">Cancelar</button>
            <button type="submit" style="padding: 12px 20px; border: none; border-radius: 5px; cursor: pointer; background-color: #007bff; color: white; font-weight: bold;">Salvar Alterações</button>
        </div>
    </form>
</div>
