<dialog id="modalContainer">
    <div class="modal-content">
        <h2>Novo Produto</h2>
        <div class="modal-inputs">
            <input type="text" id="newProductId" placeholder="ID">
            <input type="text" id="newProductName" placeholder="Nome">
            <input type="text" id="newProductGroup" placeholder="Grupo">
            <input type="text" id="newProductSubgroup" placeholder="SubGrupo">
            <input type="text" id="newProductValue" placeholder="Valor (R$)">
        </div>

        <table class="modal-product-preview-table">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nome</th>
                    <th>Grupo</th>
                    <th>SubGrupo</th>
                    <th>Valor</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr id="modalProductPreviewRow">
                    <td>a</td>
                    <td>a</td>
                    <td>a</td>
                    <td>a</td>
                    <td>a</td>
                    <td>
                        <label class="switch">
                            <input type="checkbox" id="modalProductStatus" checked>
                            <span class="slider round"></span>
                        </label>
                    </td>
                </tr>
            </tbody>
        </table>

        <div class="modal-buttons">
            <button class="cancel-button" id="closeModalButton">Cancelar</button>
            <button class="confirm-button" id="confirmButton">Concluir</button>
        </div>
    </div>
</dialog>
