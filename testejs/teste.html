<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Teste Isolado do Modal</title>
    <style>
        body { font-family: sans-serif; }
        /* Estilos essenciais para o modal funcionar */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            /* Usando flex para centralizar o conteúdo */
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background-color: #fefefe;
            padding: 20px;
            border: 1px solid #888;
            width: 80%;
            max-width: 500px;
            border-radius: 8px;
        }
        .close-button {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>Página de Teste</h1>
    <p>O objetivo é testar apenas o modal, sem nenhuma outra interferência.</p>
    
    <button id="meu-botao-editar">Abrir Modal de Edição</button>

    <div id="editItemModal" class="modal">
        <div class="modal-content">
            <span id="meu-botao-fechar" class="close-button">&times;</span>
            <h2>Editar Item</h2>
            <p>Este é o conteúdo do modal.</p>
            <form id="editItemForm">
                <label for="editItemNome">Nome:</label>
                <input type="text" id="editItemNome">
                <br><br>
                <button type="submit">Salvar</button>
            </form>
        </div>
    </div>

    <script src="teste_modal.js"></script>

</body>
</html>
